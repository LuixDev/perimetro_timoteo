<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa y Dashboard</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-draw/dist/leaflet.draw.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #container {
            width: 80%;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        #map {
            height: 300px;
            width: 100%;
            border-bottom: 2px solid #ccc;
        }

        #dashboard {
            padding: 20px;
            text-align: center;
        }

        canvas {
            max-width: 100%;
        }

        #search-container {
            padding: 20px;
            text-align: center;
            background-color: #eee;
        }

        #search-container label {
            margin-right: 10px;
        }

        #search-container input {
            padding: 8px;
            margin-right: 10px;
        }

        #search-container button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #search-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="search-container">
            <label for="ubicacion">Ubicación:</label>
            <input type="text" id="ubicacion" placeholder="Escribe una ubicación (ciudad, país, barrio)">
            <button onclick="buscarLugar()">Buscar Lugar</button>
        </div>

        <div id="map"></div>

        <div id="dashboard">
            <h2>Dashboard</h2>
            <canvas id="chart"></canvas>
        </div>
    </div>

    <script>
        // Your existing JavaScript code goes here
        // ...

        function buscarLugar() {
            var ubicacionInput = document.getElementById('ubicacion');
            var ubicacion = ubicacionInput.value;
            geocodeLocation(ubicacion);
        }

        // Your existing functions go here
        // ...
    </script>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCGkOZ6ZpmOXnNsS-JJlt81bixb6oDOKZo&libraries=places&callback=initMap"></script>
</body>

</html>
