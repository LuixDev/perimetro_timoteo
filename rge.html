<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa Interactivo</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      height: 500px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  <script>
    var map = L.map('map').setView([0, 0], 2);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    var zonaLayer;

    var searchControl = L.Control.geocoder({
      defaultMarkGeocode: false
    }).on('markgeocode', function (e) {
      map.setView(e.geocode.center, 13);
      subrayarArea(e.geocode.center);
    }).addTo(map);

    function subrayarArea(coordinates) {
      if (map.hasLayer(zonaLayer)) {
        map.removeLayer(zonaLayer);
      }

      // Realizar una solicitud más específica para obtener información detallada
      fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${coordinates.lat}&lon=${coordinates.lng}`)
        .then(response => response.json())
        .then(data => {
          // Usar datos detallados para subrayar solo la ciudad principal
          var city = data.address.city || data.address.town || data.address.village;

          // Crear una nueva capa con el polígono de la ciudad
          var zonaPolygon = L.polygon(data.boundingbox.map(coord => parseFloat(coord)), { color: 'red' });

          // Añadir la nueva capa al mapa
          zonaLayer = L.layerGroup([zonaPolygon]).addTo(map);
        })
        .catch(error => console.error('Error al obtener datos detallados:', error));
    }
  </script>
</body>
</html>
