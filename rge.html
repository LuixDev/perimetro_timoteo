<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa y Dashboard</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw/dist/leaflet.draw.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-draw/dist/leaflet.draw.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.0/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div id="container">
        <div>
            <label for="ubicacion">Ubicación:</label>
            <input type="text" id="ubicacion" placeholder="Escribe una ubicación (ciudad, país, barrio)">
            <button onclick="buscarLugar()">Buscar Lugar</button>
        </div>

        <div id="map"></div>

        <div id="dashboard">
            <h2>Dashboard</h2>
            <canvas id="chart"></canvas>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDa-sfn2Of0hF7UAjWr-ZXcUXYAy52sZOA",
            authDomain: "erthrth-2fea7.firebaseapp.com",
            databaseURL: "https://erthrth-2fea7-default-rtdb.firebaseio.com",
            projectId: "erthrth-2fea7",
            storageBucket: "erthrth-2fea7.appspot.com",
            messagingSenderId: "422701116092",
            appId: "1:422701116092:web:a4eddd98bad83835397eb9",
            measurementId: "G-CXS7KTMSC6"
        };

        firebase.initializeApp(firebaseConfig);
        var database = firebase.database();
        var map;
        var drawnItems;
        var ctx;
        var myChart;

        function initMap() {
            if (!map) {
                map = L.map('map').setView([0, 0], 2);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '© OpenStreetMap contributors'
                }).addTo(map);

                drawnItems = new L.FeatureGroup();
                map.addLayer(drawnItems);

                var drawControl = new L.Control.Draw({
                    draw: {
                        polygon: true,
                        polyline: false,
                        rectangle: false,
                        circle: false,
                        marker: false
                    },
                    edit: {
                        featureGroup: drawnItems
                    }
                });
                map.addControl(drawControl);

                map.on('draw:created', function (e) {
                    var layer = e.layer;
                    drawnItems.clearLayers();
                    drawnItems.addLayer(layer);
                    guardarCoordenadas(layer.getLatLngs());
                });
            }

            return map;
        }

        function buscarLugar() {
            var ubicacionInput = document.getElementById('ubicacion');
            var ubicacion = ubicacionInput.value;
            geocodeLocation(ubicacion);
        }

        function guardarCoordenadas(coordenadas) {
            var ubicacionRef = database.ref('ubicacion');
            ubicacionRef.set({
                coordenadas: coordenadas
            });
        }

        function geocodeLocation(ubicacion) {
            var geocoder = new google.maps.Geocoder();
            geocoder.geocode({ address: ubicacion }, function (results, status) {
                if (status === 'OK' && results[0].geometry) {
                    var ubicacion = results[0].geometry.location;
                    actualizarMapa([ubicacion.lat(), ubicacion.lng()]);
                } else {
                    console.error('Error al geocodificar la ubicación.');
                }
            });
        }

        function actualizarMapa(coordenadas) {
            if (!drawnItems) {
                drawnItems = new L.FeatureGroup();
                map.addLayer(drawnItems);
            }
            drawnItems.clearLayers();
            var polygon = L.polygon(coordenadas).addTo(drawnItems);
            map.fitBounds(polygon.getBounds());
        }

        function actualizarDashboard() {
            var ubicacionRef = database.ref('ubicacion');
            ubicacionRef.on('value', function (snapshot) {
                var data = snapshot.val();
                updateChart(data);
            });
        }

        function updateChart(data) {
            // Assuming 'data' contains the required information for the chart
            // Update the chart labels and data based on your data structure
            myChart.data.labels = ['Label1', 'Label2']; // Update with your labels
            myChart.data.datasets[0].data = [10, 20]; // Update with your data values
            myChart.update();
        }

        document.addEventListener('DOMContentLoaded', function () {
            // Ensure 'chart' element is present in the DOM
            var chartElement = document.getElementById('chart');
            if (chartElement) {
                ctx = chartElement.getContext('2d');

                // Initialize the chart with empty data
                myChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: [],
                        datasets: [{
                            label: 'Your Dataset',
                            data: [],
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        // Your chart options go here
                    }
                });

                // Initialize the map after chart is ready
                var map = initMap();
                loadGoogleMapsScript();
                actualizarDashboard();
            } else {
                console.error('Element with id "chart" not found.');
            }
        });

        function loadGoogleMapsScript() {
            var script = document.createElement('script');
            script.src = 'https://maps.googleapis.com/maps/api/js?key=AIzaSyCGkOZ6ZpmOXnNsS-JJlt81bixb6oDOKZo&libraries=places&callback=initMap';
            script.async = true;
            document.head.appendChild(script);
        }
    </script>
</body>

</html>
