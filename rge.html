<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa Interactivo</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
  <style>
    #map {
      height: 500px;
    }
  </style>
</head>
<body>
 
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  <script>
    var map = L.map('map').setView([0, 0], 2);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    var zonaLayer = L.layerGroup();  // Inicializar zonaLayer como un grupo de capas

    var searchControl = L.Control.geocoder({
      defaultMarkGeocode: false
    }).on('markgeocode', function (e) {
      map.setView(e.geocode.center, 13);
      subrayarArea(e.geocode);
    }).addTo(map);

    function buscarUbicacion() {
      var searchTerm = document.getElementById('searchInput').value;
      searchControl.geocode(searchTerm);
    }

    function subrayarArea(geocode) {
      // Verificar si zonaLayer es una capa v√°lida antes de eliminarla
      if (zonaLayer && map.hasLayer(zonaLayer)) {
        map.removeLayer(zonaLayer);
      }

      var coordinates;

      if (geocode.geometry.type === 'Point') {
        coordinates = geocode.geometry.coordinates;
        var radio = 5000;
        var zonaCircle = L.circle(coordinates, {
          color: 'red',
          fillOpacity: 0.5,
          radius: radio
        });
        zonaLayer = L.layerGroup([zonaCircle]).addTo(map);
      } else if (geocode.geometry.type === 'Polygon') {
        coordinates = geocode.geometry.coordinates[0];
        var zonaPolygon = L.polygon(coordinates, {
          color: 'red',
          fillOpacity: 0.5,
        });
        zonaLayer = L.layerGroup([zonaPolygon]).addTo(map);
      }
    }
  </script>
</body>
</html>
