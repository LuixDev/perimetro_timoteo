<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa y Dashboard</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-draw/dist/leaflet.draw.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        #container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        #map {
            height: 300px;
            width: 100%;
            border-bottom: 2px solid #ccc;
        }

        #dashboard {
            padding: 20px;
            text-align: center;
        }

        canvas {
            max-width: 100%;
        }
    </style>
</head>

<body>
    <div id="container">
        <div>
            <label for="ubicacion">Ubicación:</label>
            <input type="text" id="ubicacion" placeholder="Escribe una ubicación (ciudad, país, barrio)">
            <button onclick="buscarLugar()">Buscar Lugar</button>
        </div>

        <div id="map"></div>

        <div id="dashboard">
            <h2>Dashboard</h2>
            <canvas id="chart"></canvas>
        </div>
    </div>

    <script>
        // Configuración de Firebase
     const firebaseConfig = {
            apiKey: "AIzaSyDa-sfn2Of0hF7UAjWr-ZXcUXYAy52sZOA",
            authDomain: "erthrth-2fea7.firebaseapp.com",
            databaseURL: "https://erthrth-2fea7-default-rtdb.firebaseio.com",
            projectId: "erthrth-2fea7",
            storageBucket: "erthrth-2fea7.appspot.com",
            messagingSenderId: "422701116092",
            appId: "1:422701116092:web:a4eddd98bad83835397eb9",
            measurementId: "G-CXS7KTMSC6"
        };
        // Inicializa Firebase con la configuración
        firebase.initializeApp(firebaseConfig);

        // Obtiene una referencia a la base de datos
        var database = firebase.database();
        var map;
        var drawnItems;

        function initMap() {
            map = L.map('map').setView([0, 0], 2);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap contributors'
            }).addTo(map);

            drawnItems = new L.FeatureGroup();
            map.addLayer(drawnItems);

            var drawControl = new L.Control.Draw({
                draw: {
                    polygon: true,
                    polyline: false,
                    rectangle: false,
                    circle: false,
                    marker: false
                },
                edit: {
                    featureGroup: drawnItems
                }
            });
            map.addControl(drawControl);

            map.on('draw:created', function (e) {
                var layer = e.layer;
                drawnItems.clearLayers();
                drawnItems.addLayer(layer);

                // Guarda las coordenadas en Firebase Realtime Database
                guardarCoordenadas(layer.getLatLngs());
            });
        }

        function buscarLugar() {
            var ubicacionInput = document.getElementById('ubicacion');
            var ubicacion = ubicacionInput.value;

            // Utiliza el servicio de geocodificación de Google Maps para obtener coordenadas
            geocodeLocation(ubicacion);
        }

        function guardarCoordenadas(coordenadas) {
            // Obtiene una referencia a la ubicación en la base de datos
            var ubicacionRef = database.ref('ubicacion');

            // Guarda las coordenadas en la base de datos
            ubicacionRef.set({
                coordenadas: coordenadas
            });
        }

        function geocodeLocation(ubicacion) {
            // Utiliza el servicio de geocodificación de Google Maps
            var geocoder = new google.maps.Geocoder();

            geocoder.geocode({ address: ubicacion }, function (results, status) {
                if (status === 'OK' && results[0].geometry) {
                    var ubicacion = results[0].geometry.location;

                    // Actualiza el mapa con las coordenadas obtenidas
                    actualizarMapa([ubicacion.lat(), ubicacion.lng()]);
                } else {
                    console.error('Error al geocodificar la ubicación.');
                }
            });
        }

        function actualizarMapa(coordenadas) {
            // Elimina el polígono anterior si existe
            drawnItems.clearLayers();

            // Crea un marcador con las coordenadas
            var marker = L.marker(coordenadas).addTo(drawnItems);

            // Centra el mapa en el marcador
            map.setView(coordenadas, 12);
        }

        function actualizarDashboard() {
            // Implementa la lógica para actualizar el dashboard con datos reales
        }

        // Llama a la función para inicializar el mapa
        initMap();
    </script>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCGkOZ6ZpmOXnNsS-JJlt81bixb6oDOKZo&libraries=places&callback=initMap"></script>
</body>

</html>
