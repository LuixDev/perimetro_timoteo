<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa y Dashboard con Leaflet</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        #map {
            height: 300px;
            width: 100%;
            border-bottom: 2px solid #ccc;
        }

        #controls {
            padding: 15px;
            background-color: #3498db;
            color: #fff;
            text-align: center;
        }

        select,
        button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
        }

        button {
            background-color: #2980b9;
            color: #fff;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }

        #dashboard {
            padding: 20px;
            text-align: center;
        }

        canvas {
            max-width: 100%;
        }

        .numero-marcador {
            background-color: #3498db;
            color: #fff;
            border-radius: 50%;
            text-align: center;
            line-height: 30px;
        }
    </style>
</head>

<body>
    <div>
        <label for="ciudad">Ciudad:</label>
        <select id="ciudad"></select>
        <label for="barrio">Barrio:</label>
        <select id="barrio"></select>
        <label for="pais">País:</label>
        <select id="pais"></select>
        <button onclick="buscarLugar()">Buscar Lugar</button>
    </div>

    <div id="map"></div>

    <div>
        <h2>Dashboard</h2>
        <div id="dashboard"></div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore.js"></script>
    <script>
        // Configura tu proyecto de Firebase
          const firebaseConfig = {
            apiKey: "AIzaSyDa-sfn2Of0hF7UAjWr-ZXcUXYAy52sZOA",
            authDomain: "erthrth-2fea7.firebaseapp.com",
            databaseURL: "https://erthrth-2fea7-default-rtdb.firebaseio.com",
            projectId: "erthrth-2fea7",
            storageBucket: "erthrth-2fea7.appspot.com",
            messagingSenderId: "422701116092",
            appId: "1:422701116092:web:a4eddd98bad83835397eb9",
            measurementId: "G-CXS7KTMSC6"
        };


        // Inicializa Firebase
        firebase.initializeApp(firebaseConfig);

        // Referencia a Firestore
        const db = firebase.firestore();

        var map;
        var marker;

        function initMap() {
            map = L.map('map').setView([0, 0], 2);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

            // Obtener y agregar marcadores desde la base de datos
            obtenerMarcadoresDesdeBaseDeDatos();
        }

        // Resto de tu código...

        // Función para obtener marcadores desde la base de datos
        function obtenerMarcadoresDesdeBaseDeDatos() {
            var marcadores = [];

            // Consulta los marcadores desde Firestore
            db.collection('marker').get()
                .then(snapshot => {
                    snapshot.forEach(doc => {
                        var marcador = doc.data();
                        marcadores.push(marcador);
                    });

                    // Agrega los marcadores al mapa
                    agregarMarcadores(marcadores);
                })
                .catch(error => console.error('Error al obtener marcadores desde Firestore:', error));
        }

        // Resto de tu código...

        // Función para agregar marcadores al mapa
        function agregarMarcadores(marcadores) {
            // Limpia el mapa antes de agregar nuevos marcadores
            map.eachLayer(function (layer) {
                if (layer instanceof L.Marker) {
                    map.removeLayer(layer);
                }
            });

            // Agrega los marcadores al mapa
            marcadores.forEach(function (marcador, index) {
                // Usa un número en lugar de una imagen
                var icono = L.divIcon({
                    className: 'numero-marcador',
                    html: '<div>' + (index + 1) + '</div>',
                    iconSize: [30, 30],
                    iconAnchor: [15, 15]
                });

                L.marker([marcador.latitud, marcador.longitud], { icon: icono })
                    .addTo(map)
                    .bindPopup(marcador.mensaje);
            });

            // Actualiza el dashboard con la cantidad de marcadores
            var cantidadMarcadores = marcadores.length;
            var dashboard = document.getElementById('dashboard');
            dashboard.innerHTML = '<h2>Dashboard</h2>' +
                '<p>Cantidad de Marcadores: ' + cantidadMarcadores + '</p>';
        }
    </script>

    <!-- No es necesario incluir la API de Google Maps -->
</body>

</html>
