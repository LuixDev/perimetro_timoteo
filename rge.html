<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa Interactivo</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
  <style>
    #map {
      height: 500px;
    }
  </style>
</head>
<body>
 
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  <script>
    // Inicializar el mapa
    var map = L.map('map').setView([0, 0], 2);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    // Agregar un control de búsqueda
    var searchControl = L.Control.geocoder({
      defaultMarkGeocode: false
    }).on('markgeocode', function (e) {
      map.setView(e.geocode.center, 13);
      subrayarArea(e.geocode.center);
    }).addTo(map);

    // Función para buscar ubicación
    function buscarUbicacion() {
      var searchTerm = document.getElementById('searchInput').value;
      searchControl.geocode(searchTerm);
    }

    // Función para subrayar una zona en el mapa
    function subrayarArea(coordinates) {
      // Limpiar capa anterior si existe
      if (map.hasLayer(zonaLayer)) {
        map.removeLayer(zonaLayer);
      }

      // Ajusta el radio para hacer el subrayado más pequeño
      var radio = 500;  // Cambia este valor según tus necesidades

      // Crea una nueva capa con el círculo
      var zonaCircle = L.circle(coordinates, {
        color: 'red',
        fillOpacity: 0.5,
        radius: radio
      });

      // Añadir la nueva capa al mapa
      zonaLayer = L.layerGroup([zonaCircle]).addTo(map);
    }
  </script>
</body>
</html>
