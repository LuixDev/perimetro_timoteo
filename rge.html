<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa Interactivo</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
  <style>
    #map {
      height: 500px;
    }
  </style>
</head>
<body>
 
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  <script>
    var map = L.map('map').setView([0, 0], 2);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    var zonaLayer = L.layerGroup();  // Inicializar zonaLayer como un grupo de capas

    var searchControl = L.Control.geocoder({
      defaultMarkGeocode: false
    }).on('markgeocode', function (e) {
      map.setView(e.geocode.center, 6); // Ajusta el zoom según tus necesidades
      subrayarArea(e.geocode);
    }).addTo(map);

    function buscarUbicacion() {
      var searchTerm = document.getElementById('searchInput').value;
      searchControl.geocode(searchTerm);
    }

    function subrayarArea(geocode) {
      // Verificar si zonaLayer es una capa válida antes de eliminarla
      if (zonaLayer && map.hasLayer(zonaLayer)) {
        map.removeLayer(zonaLayer);
      }

      // Ejemplo de solicitud a la API Overpass para límites geográficos
      var overpassApiUrl = 'https://overpass-api.de/api/interpreter?data=' +
        '[out:json];area["name"="' + geocode.name + '"]->.a;' +
        '(relation(area.a);way(area.a););out geom;';
      
      // Crear una nueva capa con el área geográfica
      fetch(overpassApiUrl)
        .then(response => response.json())
        .then(data => {
          var zonaPolygon = L.geoJSON(data);
          zonaLayer = L.layerGroup([zonaPolygon]).addTo(map);
        })
        .catch(error => console.error('Error al cargar datos de límites geográficos:', error));
    }
  </script>
</body>
</html>
